spring:
  application:
    name: high-traffic-ticketing

  # 데이터베이스 설정
  datasource:
    # 개발 환경: H2 사용 (MySQL로 변경 시 아래 주석 해제)
    url: jdbc:h2:mem:ticketing
    driver-class-name: org.h2.Driver
    username: sa
    password:

    # 프로덕션 환경: MySQL 사용
    # url: jdbc:mysql://localhost:3306/ticketing?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    # driver-class-name: com.mysql.cj.jdbc.Driver
    # username: root
    # password: your_password

    # 커넥션 풀 설정 (HikariCP)
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: create-drop # 개발: create-drop, 프로덕션: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        default_batch_fetch_size: 100

  # Redis 설정
  data:
    redis:
      host: localhost
      port: 6379
      # password: your_redis_password
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 10
          max-idle: 10
          min-idle: 2

  # H2 Console (개발용)
  h2:
    console:
      enabled: true
      path: /h2-console

# 로깅 설정
logging:
  level:
    com.ticketing: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# 서버 설정
server:
  port: 8080
  tomcat:
    threads:
      max: 200
      min-spare: 10
    accept-count: 100
    max-connections: 10000

# 커스텀 설정
ticketing:
  # 티켓 예매 관련 설정
  reservation:
    timeout-seconds: 300 # 예매 타임아웃 (5분)
    max-per-user: 4 # 사용자당 최대 예매 수
